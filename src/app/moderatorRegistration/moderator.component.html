<app-navbar [isSearchable]="false"></app-navbar>
<div class="alert alert-primary" role="alert" *ngIf="alert" (click)="alert = false">
  {{this.displayText}}
</div>
<div class="bdy-cart container dsp">
  <h1>{{title}}</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="corona form-group lg10">
      <input
        formControlName="email"
        id="email"
        type="email"
        class="form-control"
        placeholder="email">
      <div *ngIf="this.form.controls.email.touched && this.form.controls.email.invalid" class="alert alert-danger">
        <div *ngIf="this.form.controls.email.errors?.email">Invalid email</div>
        <div *ngIf="this.form.controls.email.errors?.required">This field is required</div>
      </div>
    </div>
    <div class="form-check corona form-group form-switch">
      <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" formControlName="isActive"
             value="true" checked>
      <label class="form-check-label" for="flexSwitchCheckChecked">Active</label>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Enter</button>
  </form>
</div>
