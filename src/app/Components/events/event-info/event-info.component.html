<div class="col-3">
  <div *ngIf="event">
    <div class="card-body">
      <h5 class="card-title">Name: {{event.name}}</h5>
      <button type="button" class="btn btn-primary" (click)="join()">
        Join
      </button>
      <button type="button" class="btn btn-primary" (click)="leave()">
        Leave
      </button>
      <p *ngIf="event.creatorName" class="card-text">Creator: {{event.creatorName}}</p>
      <p class="card-text">Event time: {{event.eventTime}}</p>
      <p class="card-text" style="display: inline">Dishes:<br></p>
      <p class="card-text" style="display: inline"
         *ngFor="let dish of event.recipeList">
        {{dish.name}}
        <button type="button" class="btn btn-primary" (click)="removeDish(dish.name)">
          Remove
        </button>
        <br>
      </p>
      <form [formGroup]="formForDish" (keyup.enter)="submitDish()" (ngSubmit)="submitDish()">
      <input
        formControlName="dishName"
        id="dishName"
        type="text"
        class="form-control"
        placeholder="dish">
      <button type="submit" class="btn btn-primary">
        Add
      </button>
      </form>
      <p class="card-text" style="display: inline">Users:<br></p>
      <p class="card-text" style="display: inline"
         *ngFor="let user of event.userList">{{user.nickname}}
        <br></p>
    </div>
  </div>
</div>
