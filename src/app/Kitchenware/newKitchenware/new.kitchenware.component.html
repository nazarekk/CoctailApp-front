<div class = "bdy-cart container dsp">
  <h1>{{title}}</h1>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="corona form-group lg10">
      <input
        formControlName="name"
        id="name"
        type="text"
        class="form-control"
        placeholder="Name">
      <div *ngIf="this.form.controls.name.touched && this.form.controls.name.invalid" class="alert alert-danger">
        <div *ngIf="this.form.controls.name.errors?.required">Name is required.</div>
      </div>
    </div>
    <div class="corona form-group lg10">
      <input
        formControlName="type"
        id="type"
        type="text"
        class="form-control"
        placeholder="Type">
      <div *ngIf="this.form.controls.type.touched && this.form.controls.type.invalid" class="alert alert-danger">
        <div *ngIf="this.form.controls.type.errors?.required">Type is required.</div>
      </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Enter</button>
  </form>
</div>
